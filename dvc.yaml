stages:
  ingest:
    cmd: python src/data/ingest.py
    deps:
      - src/data/ingest.py
      - data/raw/crop_yield.csv
    params:
      - data.raw_file
    outs:
      - data/interim/cleaned_data.csv

  test_data:
    cmd: pytest src/data/test_data.py
    deps:
      - src/data/test_data.py
      - data/raw/crop_yield.csv
    # Test on raw data (schema checks), or should test operate on cleaned?
    # User said "In the preprocessing before that I want to check the eda". 
    # Usually we validate raw schema first. Let's keep test on raw for now, or add test on clean?
    # Let's keep it on raw as it was.

  analyze:
    cmd: python src/visualization/analyze.py
    deps:
      - src/visualization/analyze.py
      - data/interim/cleaned_data.csv # Depend on clean
    outs:
      - reports/figures/
      - reports/eda_summary.txt

  preprocess:
    cmd: python src/features/preprocess.py
    deps:
      - src/features/preprocess.py
      - data/interim/cleaned_data.csv # Depend on clean
    params:
      - data.drop_cols
      - base.test_size
      - base.random_state
    outs:
      - data/processed/train.csv
      - data/processed/test.csv
      - data/processed/preprocessor.pkl
      - data/processed/columns.pkl

  train_evaluate:
    cmd: python src/models/train_evaluate.py
    deps:
      - src/models/train_evaluate.py
      - data/processed/train.csv
      - data/processed/test.csv
    # params:
    #   - train.model_type (The script now loops over all types, relying on internal lists)
    outs:
      - models/best_model.pkl
      - reports/model_comparison.csv
